{% include head.html %}
{% include navigation.html %}
{% include title.html %}
<section class="gallery-section-three" style="border-top: 1px solid rgba(255,255,255,0.20);">
    
    <div class="auto-container">        
        <div class="row clearfix">
        
            <!--Gallery Item-->
            {% for image in site.static_files %}
            {% if image.path contains page.gallerypath %}
            <div class="gallery-item col-lg-4 col-md-6 col-sm-12 wow fadeInLeft" data-wow-delay="0ms">
                <div class="inner-box">
                    <figure class="image-box">
                        <img src="{{ site.baseurl }}{{ image.path }}" alt="">
                        <!--Overlay Box-->
                        <div class="overlay-box">
                            <div class="overlay-inner">
                                <div class="content">
                                    <a href="{{ site.baseurl }}{{ image.path }}" data-fancybox="gallery-2" data-caption="" class="link"><span class="icon flaticon-add"></span></a>
                                </div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
            {% endif %}
            {% endfor %}
            
        </div>
        
    </div>
    
</section>
{% include footer.html %}
