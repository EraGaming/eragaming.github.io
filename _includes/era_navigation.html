<!-- Header
		================================================== -->
<header id="header" class="site-header site-header--bottom">
  <!-- Logo - Image Based -->
  <div class="header-logo header-logo--img">
    <a href="index.html"
      ><img
        src="assets/img/logo.png"
        srcset="assets/img/logo@2x.png 2x"
        alt="ERA Gaming"
    /></a>
  </div>
  <!-- Logo - Image Based / End -->

  <!-- Main Navigation -->
  <nav class="main-nav">
    <ul class="main-nav__list">
      <li class="{% if page.url == "/" %}active{% endif %}"><a href="/">Home</a></li>
      <li class="{% if page.url == "/team.html" %}active{% endif %}"><a href="/team">Team</a></li>
      <li class="{% if page.url == "/content-creators.html" %}active{% endif %}"><a href="/content-creators">Content Creators</a></li>
      <li class=""><a href="https://discord.gg/endlessera" target="_blank">Discord</a></li>
      <li class=""><a href="https://www.etsy.com/ca/shop/EndlessEraGaming?ref=seller-platform-mcnav" target="_blank">Merch</a></li>
      <li class=""><a href="javascript:void( window.open( 'https://form.jotform.com/212728802943055', 'blank', 'scrollbars=yes, toolbar=no, width=900, height=700' ) ) ">Join Us</a></li> 
    </ul>
  </nav>
  <!-- Main Navigation / End -->

  <!-- Header Actions -->
  <div class="header-actions">
    {% if page.url == "content-creators" %}
    <!-- only put pagination on streamer info page NOTE: this is not currently working -->
    <div class="header-pagination">
      <a
        href="#"
        class="header-scroll-arrow header-scroll-arrow--left js-team-player__nav-prev"
      >
        <svg role="img" class="df-icon df-icon--left-arrow">
          <use xlink:href="assets/img/necromancers.svg#left-arrow" />
        </svg>
      </a>
      <a
        href="#"
        class="header-scroll-arrow header-scroll-arrow--right js-team-player__nav-next"
      >
        <svg role="img" class="df-icon df-icon--right-arrow">
          <use xlink:href="assets/img/necromancers.svg#right-arrow" />
        </svg>
      </a>
    </div>
    {% endif %}
    <div class="header-social-toggle d-none d-md-block">
      <svg role="img" class="df-icon df-icon--thumb-up">
        <use xlink:href="assets/img/necromancers.svg#thumb-up" />
      </svg>
      <span class="header-social-toggle__plus">&nbsp;</span>
      <ul class="social-menu social-menu--header">
        {% for entry in site.data.nav_data %}
        <li>
          <a href="{{ entry.discordLink }}" target="_blank">
            <span class="link-subtitle">Discord</span>{{ entry.teamName }}</a
          >
        </li>
        <li>
          <a href="{{ entry.twitchLink }}" target="_blank"
            ><span class="link-subtitle">Twitch</span>{{ entry.teamName }}</a
          >
        </li>
        <li>
          <a href="{{ entry.twitterLink }}" target="_blank"
            ><span class="link-subtitle">Twitter</span>{{ entry.teamName }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="header-menu-toggle">
      <div class="header-menu-toggle__inner">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </div>
    </div>
  </div>
  <!-- Header Actions / End -->
</header>
<!-- Header / End -->
