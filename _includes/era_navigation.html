<!-- Header
		================================================== -->
<header id="header" class="site-header site-header--bottom">
  <!-- Logo - Image Based -->
  <div class="header-logo header-logo--img">
    <a href="index.html"
      ><img
        src="assets/img/logo.png"
        srcset="assets/img/logo@2x.png 2x"
        alt="ERA Gaming"
    /></a>
  </div>
  <!-- Logo - Image Based / End -->

  <!-- Main Navigation -->
  <nav class="main-nav">
    <ul class="main-nav__list">
      <li class=""><a href="home.html">Home</a></li>
      <li class="">
        <a href="#">News</a>
        <ul class="main-nav__sub">
          <li class=""><a href="blog.html">News</a></li>
          <li class="">
            <a
              href="
            clickbait.html"
              >Clickbait <span class="badge badge-danger">Hot</span></a
            >
          </li>
        </ul>
      </li>
      <li class""><a href="stream-archive.html">Stream Archives</a></li>
    </ul>
  </nav>
  <!-- Main Navigation / End -->

  <!-- Header Actions -->
  <div class="header-actions">
    <div class="header-pagination">
      <a
        href="#"
        class="header-scroll-arrow header-scroll-arrow--left js-team-player__nav-prev"
      >
        <svg role="img" class="df-icon df-icon--left-arrow">
          <use xlink:href="assets/img/necromancers.svg#left-arrow" />
        </svg>
      </a>
      <a
        href="#"
        class="header-scroll-arrow header-scroll-arrow--right js-team-player__nav-next"
      >
        <svg role="img" class="df-icon df-icon--right-arrow">
          <use xlink:href="assets/img/necromancers.svg#right-arrow" />
        </svg>
      </a>
    </div>
    <div class="header-social-toggle d-none d-md-block">
      <svg role="img" class="df-icon df-icon--thumb-up">
        <use xlink:href="assets/img/necromancers.svg#thumb-up" />
      </svg>
      <span class="header-social-toggle__plus">&nbsp;</span>
      <ul class="social-menu social-menu--header">
        {% for entry in site.data.nav_data %}
        <li>
          <a href="{{ entry.discordLink }}">
            <span class="link-subtitle">Discord</span>{{ entry.teamName }}</a
          >
        </li>
        <li>
          <a href="{{ entry.twitchLink }}"
            ><span class="link-subtitle">Twitch</span>{{ entry.teamName }}</a
          >
        </li>
        <li>
          <a href="{{ entry.twitterLink }}"
            ><span class="link-subtitle">Twitter</span>{{ entry.teamName }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="header-search-toggle">
      <svg role="img" class="df-icon df-icon--search">
        <use xlink:href="assets/img/necromancers.svg#search" />
      </svg>
      <svg role="img" class="df-icon df-icon--search-close">
        <use xlink:href="assets/img/necromancers.svg#search-close" />
      </svg>
    </div>
    <div class="header-menu-toggle">
      <div class="header-menu-toggle__inner">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </div>
    </div>
  </div>
  <!-- Header Actions / End -->
</header>
<!-- Header / End -->
